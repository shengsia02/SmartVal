<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">

  <header class="sticky top-0 z-10 border-b border-slate-200 bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 py-5 flex items-center justify-between">
      <h1 class="text-2xl font-semibold tracking-tight">{{ page_title }}</h1>
      
      <a href="{% url 'house:house_list' %}"
         class="inline-flex items-center rounded-lg bg-green-600 px-4 py-2 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400">
        後台管理 (房屋列表)
      </a>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-8">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-2xl mx-auto">
      
      <h2 class="text-3xl font-bold text-slate-900 text-center">AI 房屋估價系統</h2>
      <p class="mt-4 text-lg text-slate-600 text-center">
        輸入房屋關鍵資訊，立即取得 AI 預測的精準價格。
      </p>
      
      <form action="#" method="POST" class="mt-10 space-y-6">
        {% csrf_token %} 
        
        <div>
          <label for="address" class="block text-sm font-medium text-slate-700">房屋地址</label>
          <input type="text" id="address" name="address"
                 class="mt-2 p-3 w-full border border-slate-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                 placeholder="例如：台北市大安區羅斯福路四段1號">
        </div>
        
        <div>
          <label for="area" class="block text-sm font-medium text-slate-700">房屋坪數 (建坪)</label>
          <input type="number" id="area" name="area" step="0.01"
                 class="mt-2 p-3 w-full border border-slate-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                 placeholder="例如：30.5">
        </div>

        <div>
          <label for="age" class="block text-sm font-medium text-slate-700">屋齡</Spen>
          <input type="number" id="age" name="age"
                 class="mt-2 p-3 w-full border border-slate-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                 placeholder="例如：5 (年)">
        </div>

        <div>
          <button type="submit"
                  class="w-full inline-flex items-center justify-center rounded-lg bg-blue-600 px-6 py-3 text-lg font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-lg">
            開始估價 (尚未實作)
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="mx-auto max-w-6xl px-4 py-8 text-center text-xs text-slate-400">
    Powered by Django · Tailwind
  </footer>

</body>
</html>
