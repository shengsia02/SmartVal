{% extends 'core/base_admin.html' %}
{% load static %}

{% block title %}{{ page_title }}{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endblock %}


{% block content %}
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold tracking-tight text-slate-900">{{ page_title }}</h1>
  </div>
  
  <form method="post" action="" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-6"> 
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% include 'house/_house_form_fields.html' %}
    </div> 
    
    <div class="flex items-center gap-x-4 mt-8 pt-6 border-t border-slate-200">
      <button type="submit"
        class="inline-flex items-center rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
        儲存
      </button>
      <a href="{% url 'house:house_list' %}"
        class="inline-flex items-center rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
        取消
      </a>
    </div>
  </form>
{% endblock %}


{% block extra_js %}
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      
      // --- 連動選單 (編輯頁面用) ---
      const citySelect = document.getElementById('id_city');
      const townSelect = document.getElementById('id_town');
      const url = "{% url 'house:ajax_load_towns' %}";

      citySelect.addEventListener('change', function () {
        const selectedCity = this.value;
        townSelect.innerHTML = ''; 
        if (!selectedCity) {
          townSelect.add(new Option('請先選擇縣市', ''));
          return;
        }
        townSelect.add(new Option('載入中...', ''));
        fetch(`${url}?city=${selectedCity}`)
          .then(response => response.json())
          .then(data => {
            townSelect.innerHTML = '';
            townSelect.add(new Option('請選擇房屋所在行政區', '')); 
            data.towns.forEach(function (town) {
              townSelect.add(new Option(town, town));
            });
          })
          .catch(error => {
            console.error('Error loading towns:', error);
            townSelect.innerHTML = '';
            townSelect.add(new Option('載入失敗', ''));
          });
      });
      
      // --- 日期選擇器 (編輯頁面用) ---
      if (document.getElementById('id_sold_time')) {
        flatpickr('#id_sold_time', {
          dateFormat: 'Y-m-d',
          allowInput: true,
          locale: 'zh_tw'
        });
      }
    });
  </script>
{% endblock %}
