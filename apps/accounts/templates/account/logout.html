{% extends "core/base_public.html" %} 

{% block title %}登出確認 - SmartVal{% endblock %} 

{% block content %}
    <div class="w-full min-h-[calc(100vh-12rem)] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
      
      <div class="max-w-sm w-full">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden text-center">
          
          <div class="bg-gradient-to-r from-slate-700 to-slate-800 px-6 py-8">
             <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-white/10 mb-4">
                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
             </div>
             <h3 class="text-xl font-bold text-white">確定要登出嗎?</h3>
             <p class="text-slate-300 text-sm mt-2">我們期待您再次光臨</p>
          </div>
          
          <div class="p-8">
            <form method="post" class="space-y-4">
              {% csrf_token %}
              
              <button
                type="submit"
                class="w-full bg-slate-800 hover:bg-slate-900 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-sm"
              >
                確認登出
              </button>
              
              <a
                href="{% url 'core:home' %}"
                class="block w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-3 px-4 rounded-lg transition duration-200"
              >
                取消並返回首頁
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
