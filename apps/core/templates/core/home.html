{% extends 'core/base_public.html' %}

{% block title %}首頁 - AI 房屋估價系統{% endblock %}

{% block content %}
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-2xl w-full">
      
      <h2 class="text-3xl font-bold text-slate-900 text-center">AI 房屋估價系統</h2>
      <p class="mt-4 text-lg text-slate-600 text-center">
        輸入房屋關鍵資訊，立即取得 AI 預測的精準價格。
      </p>
      
      <form action="#" method="POST" class="mt-10 space-y-6">
        {% csrf_token %} 
        
        <div>
          <label for="address" class="block text-sm font-medium text-slate-700">房屋地址</label>
          <input type="text" id="address" name="address"
                 class="mt-2 p-3 w-full border border-slate-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                 placeholder="例如：台北市大安區羅斯福路四段1號">
        </div>
        
        <div>
          <label for="area" class="block text-sm font-medium text-slate-700">房屋坪數 (建坪)</label>
          <input type="number" id="area" name="area" step="0.01"
                 class="mt-2 p-3 w-full border border-slate-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                 placeholder="例如：30.5">
        </div>

        <div>
          <label for="age" class="block text-sm font-medium text-slate-700">屋齡</Spen>
          <input type="number" id="age" name="age"
                 class="mt-2 p-3 w-full border border-slate-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                 placeholder="例如：5 (年)">
        </div>

        <div>
          <button type="submit"
                  class="w-full inline-flex items-center justify-center rounded-lg bg-blue-600 px-6 py-3 text-lg font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-lg">
            開始估價 (尚未實作)
          </button>
        </div>
      </form>

      <div class="mt-8 text-center border-t pt-4">
        <a href="{% url 'core:dashboard_home' %}" class="text-sm text-blue-600 hover:underline">
          &rarr; 進入後台管理
        </a>
      </div>

    </div>
  </div>
{% endblock %}
